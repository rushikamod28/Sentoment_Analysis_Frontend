<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .center {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #003f7f;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#" class="logo">SentimentAnalysis</a>
    </div>
    <div class="container">
        <div class="center">
            <h2>Welcome to Sentiment Analysis Project</h2>
            <p>Explore and analyze sentiments using CSV files or try our interactive demo.</p>
        </div>
        <div class="button-container">
            <button class="button" onclick="window.location.href='sentiment_csv.html'">Analyze using CSV</button>
            <button class="button" onclick="window.location.href='sentiment_demo.html'">Try the Demo</button>
        </div>
    </div>

</html>
